<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Làm bài</title>
  <link rel="stylesheet" href="./assets/css/exam.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            font-size: 25px;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Trắng */
            color: #000000; /* Đỏ */
        }

        .result-container {
            /* width: 300px; */
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .result-info p {
            margin-bottom: 10px;
        }

        .result-info span {
            font-weight: bold;
        }

        .review-answers {
            margin-top: 20px;
            border-top: 1px solid #ff0000; /* Đường viền đỏ */
            padding-top: 20px;
        }
        .review-answer {
            background-color: #e46306;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            }
        .sentences {
            color: black;
        }
        .review-answers h3 {
            margin-bottom: 10px;
            color: #ff0000; /* Đỏ */
        }
    </style>
</head>
<body>

      <div class="result-container">
        <div class="result">
            <h1 style="color: #000000;">Kết quả đã được gửi đi!</h1>
            <h1 style="color: #000000;">Cảm ơn bạn đã tham gia!</h1>
        </div>
        <div id="answers" class="review-answer" style="display: none;">
            <!-- Đoạn mã JavaScript sẽ điền vào đây -->
        </div>
</body>

</html>
